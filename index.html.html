<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration form</title>
</head>
<body>
    <h1>student registration form</h1>
    <form>
        <lable for="Firstname">Firstname</lable>
        <input type="text"max="30"id="Firstname">
        <br>
        <br>
        <lable for="Lastname">Lastname</lable>
        <input type="text"max="30"id="Lastname">
        <br>
        <br>
        <lable for="date of birth">Date of birth</lable>
        <input type="date"id="date of birth">
        <br>
        <br>
        <lable for="Mobile Number">Mobile Number</lable>
        <input type="number"id="Mobile number">
        <br>
        <br>
        <lable for="gender">Gender:</lable>
        <br>
        <lable for="male">Male</lable>
        <input type="radio" id="male" value="male" name="gender">
        <lable for="female">Female</lable>
        <input type="radio" id="female" value="female" name="gender">
        <br>
        <br>
        <lable for="adress">Adress</lable>
        <input type="text"id="adress">
        <br>
        <br>
        <lable for="city">City</lable>
        <input type="text"id="city">
        <br>
        <br>
        <lable for="pincode">Pincode</lable>
        <input type="number"id="pincode">
        <br>
        <br>
        <lable for="country">Country</lable>
        <input type="text"id="country">
        <br>
        <br>
        <label for="Hobbies">Hobbies</label>
        <br>
        <input type="checkbox"id="drawing" value="drawing" name="hobbies">
        <label for="drawing">Drawing</label>
        <input type="checkbox"id="singing" value="singing" name="hobbies">
        <label for="singing">Singing</label>
        <input type="checkbox"id="dancing" value="dancing" name="hobbies">
        <label for="dancing">Dancing</label>
        <input type="checkbox"id="sketching" value="sketching" name="hobbies">
        <label for="sketching">Sketching</label>
        <br>
        <input type="checkbox"id="Others" value="others" name="hobbies">
        <label for="others">others</label>
        <input type="text">
        <br>
        <center> 
        <input type="submit" value="submit">  
    </center>     

    </form>

    
</body>
</html>
